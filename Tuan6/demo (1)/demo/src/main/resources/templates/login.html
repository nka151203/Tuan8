<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Dashboard</h1>
<p>Xin chào <span th:text="${name}">User</span>!</p>
<p>Email của bạn: <span th:text="${email}">email@example.com</span></p>

<h2>API Demo</h2>
<button id="fetchProtectedData">Lấy dữ liệu được bảo vệ</button>
<div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none;"></div>

<script>
  document.getElementById('fetchProtectedData').addEventListener('click', async () => {
    try {
      const response = await fetch('/api/protected');
      const data = await response.json();

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
                    <p>Message: ${data.message}</p>
                    <p>Timestamp: ${data.timestamp}</p>
                `;
      resultDiv.style.display = 'block';
    } catch (error) {
      console.error('Error:', error);
      document.getElementById('result').innerHTML = 'Có lỗi xảy ra khi lấy dữ liệu';
      document.getElementById('result').style.display = 'block';
    }
  });
</script>
</body>
</html>
